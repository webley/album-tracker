<md-grid-tile class="file-tile-add" md-rowspan="1" md-colspan="1" ng-if="fileAdd.authorisation.attachedFiles && (fileAdd.addOnlyOne && fileAdd.viewModel.documents.uploads == 0 || !fileAdd.addOnlyOne)">
    <div layout="column" layout-align="center center" flex class="md-whiteframe-z1 tile-content">
        <md-menu ng-if="fileAdd.showAttachDialogs">
            <md-button flex ng-click="$mdOpenMenu($event)">
                <md-icon class="pst-file-add-icon" md-svg-icon="content:add"></md-icon>
                <md-tooltip class="pst-file-list-tooltip">{{'Add file, folder or document' | translate}}</md-tooltip>
            </md-button>
            <md-menu-content width="6">
                <md-menu-item>
                    <md-button ng-click="fileAdd.showAttachDocTaskDialog($event)"><md-icon flex class="md-primary" md-svg-icon="editor:attach_file"></md-icon>{{'Attach document' | translate}}</md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button ng-click="fileAdd.showAttachDocFolderDialog($event)"><md-icon flex class="md-primary" md-svg-icon="file:folder"></md-icon>{{'Attach folder' | translate}}</md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button pst-file-input="fileAdd.filesSelected" multiple="true"><md-icon flex class="md-primary" md-svg-icon="content:content_copy"></md-icon>{{'Attach file' | translate}}</md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
        <md-button ng-if="!fileAdd.showAttachDialogs" pst-file-input="fileAdd.filesSelected" multiple="false">
            <md-icon class="pst-file-add-icon" md-svg-icon="content:add"></md-icon>
            <md-tooltip class="pst-file-list-tooltip">{{'Upload new file version' | translate}}</md-tooltip>
        </md-button>
    </div>
</md-grid-tile>
