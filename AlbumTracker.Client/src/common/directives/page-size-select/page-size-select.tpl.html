<span translate="">Rows per page:</span>

<md-select ng-model="ctrl.pageSize" ng-change="ctrl.onChange(ctrl.pageSize)" placeholder="{{'Select page size' | translate}}">
    <md-option ng-value="10">{{10 | number}}</md-option>
    <md-option ng-value="20">{{20 | number}}</md-option>
    <md-option ng-value="50">{{50 | number}}</md-option>
    <md-option ng-value="100">{{100 | number}}</md-option>
</md-select>
