<div layout="column" layout-fill>
    <div flex layout="row" layout-align="center">
        <div flex flex-gt-lg="90" layout="column">
            <div layout-margin layout-padding layout="row" layout-align="start center" class="md-whiteframe-z2 pst-white-content">
                <span flex>
                    {{::ctrl.page | pageFirstIndex : ctrl.pageSize : ctrl.totalHits}} - {{::ctrl.page | pageLastIndex : ctrl.pageSize : ctrl.totalHits}} of {{ctrl.totalHits }} {{'tasks' | translate}}
                </span>
                <pst-view-switch>
                    <pst-view-switch-button pst-view-icon="image:grid_on" pst-view-state=".grid" pst-view-tooltip="{{'Switch to grid view'| translate}}" pst-view-label="{{'Grid' | translate}}"></pst-view-switch-button>
                    <pst-view-switch-button pst-view-icon="action:list" pst-view-state=".list" pst-view-tooltip="{{'Switch to list view'| translate}}" pst-view-label="{{'List' | translate}}"></pst-view-switch-button>
                </pst-view-switch>
            </div>

            <div layout-margin ui-view></div>

            <div layout="row" layout-margin>
                <pst-pager flex layout="row" layout-align="center center" layout-margin pst-page="ctrl.page" pst-last-page="ctrl.lastPage" pst-page-size="ctrl.pageSize"></pst-pager>
                <pst-page-size-select hide-sm layout="row" layout-align="end center" pst-page-size="ctrl.pageSize"></pst-page-size-select>
            </div>
        </div>
    </div>
</div>
